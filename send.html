<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email envoyé - OVIEPRO</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap');

        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f4f8;
        }

        .container {
            display: flex;
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 1200px;
            width: 90%;
            height: 80%;
        }

        .image-section {
            flex: 1;
            background: url('assets/left2.png') no-repeat center center;
            background-size: cover;
        }

        .form-section {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .form-section h1 {
            font-size: 2rem;
            color: #2e3b4e;
            font-weight: 700;
            text-align: center;
        }

        .form-section p {
            color: #6c757d;
            margin-bottom: 20px;
            font-weight: 500;
            text-align: center;
        }

        .form-group button {
            width: 100%;
            max-width: 300px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
        }

        .form-group button:hover {
            background-color: #0056b3;
        }

        .footer {
            margin-top: 20px;
            text-align: center;
            font-size: 0.9rem;
            color: #6c757d;
            font-weight: 400;
        }

        .footer img {
            height: 20px;
            margin-left: 5px;
        }

        .success-icon {
            width: 50px;
            height: 50px;
            background-color: #28a745;
            color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .success-icon::before {
            content: '\2713';
            font-size: 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-section">
            <!-- Image de fond chargée -->
        </div>
        <div class="form-section">
            <div class="success-icon"></div>
            <h1>Un email a été envoyé</h1>
            <p>Un email de réinitialisation a été envoyé.<br>Pensez à vérifier que notre email n'est pas rangé dans les SPAM.</p>
            <div class="form-group">
                <button onclick="window.location.href='index.html'">Revenir à la connexion</button>
            </div>
            <div class="footer">
                &copy; 2024 - Tous droits réservés <img src="assets/logo-oviepro-no-bl.jpg" alt="OVIEPRO Logo">
            </div>
        </div>
    </div>
</body>
</html>
